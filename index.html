<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MASTERPIECE ARCADE - LEGEND</title>
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff0044; --text: #fff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: 'Hiragino Mincho ProN', serif; overflow: hidden; }
        header { padding: 30px; text-align: center; background: linear-gradient(to bottom, #200, var(--bg)); }
        header h1 { font-size: 2rem; font-weight: 900; letter-spacing: 10px; margin: 0; font-style: italic; border-bottom: 2px solid var(--accent); display: inline-block; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .game-card { background: var(--card); border: 1px solid #333; border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 5px 20px rgba(255, 0, 68, 0.4); }
        .game-thumb { height: 90px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .game-info { padding: 10px; text-align: center; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        #modal { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        #game-frame { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: var(--accent); color: white; border: none; padding: 10px 20px; cursor: pointer; z-index: 10001; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

    <header><h1>STUDIO AI: Ê•µ</h1></header>

    <div class="container">
        <div class="game-card" onclick="openGame('g1')"><div class="game-thumb">üç™</div><div class="game-info">LEMON REV</div></div>
        <div class="game-card" onclick="openGame('g2')"><div class="game-thumb">üèπ</div><div class="game-info">CYBER SHOOTER</div></div>
        <div class="game-card" onclick="openGame('g3')"><div class="game-thumb">‚ö™</div><div class="game-info">ZEN REFLEX</div></div>
        <div class="game-card" onclick="openGame('g4')"><div class="game-thumb">‚öîÔ∏è</div><div class="game-info">VIRTUAL SLASHER</div></div>
        <div class="game-card" onclick="openGame('g5')" style="border: 2px solid var(--accent);"><div class="game-thumb">üêâ</div><div class="game-info" style="color:var(--accent)">NEON BRAWLER</div></div>
    </div>

    <div id="modal">
        <button class="close-btn" onclick="closeGame()">ÁµÇ‰∫Ü</button>
        <iframe id="game-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <script>
        const games = {
            g1: `<!DOCTYPE html><html><body style="margin:0;background:#020617;color:white;overflow:hidden;font-family:sans-serif;"><div id="gr" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:grid;grid-template-columns:repeat(5,1fr);gap:8px;"></div><div id="ov" style="position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;"><h1>LEMON REV</h1><button onclick="start()" style="padding:15px 30px;cursor:pointer;">START</button></div><script>let t=1,p=false,cs=[],ac,mg,seq=0;function stA(){ac=new AudioContext();mg=ac.createGain();mg.gain.value=0.2;mg.connect(ac.destination)}function pl(f,ty,d=0.5){const o=ac.createOscillator(),g=ac.createGain();o.type=ty;o.frequency.setValueAtTime(f,ac.currentTime);g.gain.setValueAtTime(0.1,ac.currentTime);g.gain.exponentialRampToValueAtTime(0.01,ac.currentTime+d);o.connect(g);g.connect(mg);o.start();o.stop(ac.currentTime+d)}function bgm(){if(!p)return;let f=[329,392,440,349][seq%4];pl(f,'sine',1);if(seq%4===3)pl(100,'triangle',0.2);seq++;setTimeout(bgm,500)}function start(){stA();p=true;document.getElementById('ov').style.display='none';bgm();const g=document.getElementById('gr');for(let i=1;i<=25;i++){let b=document.createElement('div');b.style="width:50px;height:50px;border:1px solid #fff;display:flex;align-items:center;justify-content:center;cursor:pointer;background:rgba(0,0,0,0.6)";b.textContent=i;b.onclick=()=>{if(i===t){pl(500+i*20,'sine',0.2);b.style.opacity='0';b.style.pointerEvents='none';t++;spawn();if(t>25)location.reload()}};g.appendChild(b)}update()}function spawn(){let c=document.createElement('div');c.style="position:absolute;border-radius:50%;background:#d2b48c;box-shadow:inset -5px -5px 0 rgba(0,0,0,0.2);width:70px;height:70px;";c.x=Math.random()*(window.innerWidth-70);c.y=Math.random()*(window.innerHeight-70);c.vx=5;c.vy=5;document.body.appendChild(c);cs.push(c)}function update(){if(!p)return;cs.forEach(c=>{c.x+=c.vx;c.y+=c.vy;if(c.x<0||c.x>window.innerWidth-70)c.vx*=-1;if(c.y<0||c.y>window.innerHeight-70)c.vy*=-1;c.style.left=c.x+'px';c.style.top=c.y+'px'});requestAnimationFrame(update)}<\/script></body></html>`,
            g2: `<!DOCTYPE html><html><body style="margin:0;background:#000;overflow:hidden"><canvas id="c"></canvas><div id="ov" style="position:fixed;inset:0;background:#000;color:#fde047;display:flex;flex-direction:column;align-items:center;justify-content:center"><h1>CYBER SHOOTER</h1><button onclick="st()" style="padding:10px 20px;cursor:pointer">START</button></div><script>let canvas,ctx,isPlaying=false,targets=[],ac;function st(){ac=new AudioContext();canvas=document.getElementById('c');ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;isPlaying=true;document.getElementById('ov').style.display='none';loop()}function pl(){const o=ac.createOscillator(),g=ac.createGain();o.type='square';o.frequency.setValueAtTime(150,ac.currentTime);g.gain.setValueAtTime(0.1,ac.currentTime);o.connect(g);g.connect(ac.destination);o.start();o.stop(ac.currentTime+0.1)}function loop(){if(!isPlaying)return;ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(0,0,canvas.width,canvas.height);if(Math.random()<.03)targets.push({x:Math.random()*canvas.width,y:canvas.height,r:40});targets.forEach((t,i)=>{t.y-=4;ctx.strokeStyle='#fde047';ctx.beginPath();ctx.arc(t.x,t.y,t.r,0,Math.PI*2);ctx.stroke();if(t.y<-50)targets.splice(i,1)});requestAnimationFrame(loop)}window.onmousedown=(e)=>{if(!isPlaying)return;targets.forEach((t,i)=>{if(Math.hypot(t.x-e.clientX,t.y-e.clientY)<t.r){targets.splice(i,1);pl()}})}<\/script></body></html>`,
            g3: `<!DOCTYPE html><html><body style="margin:0;background:#050505;overflow:hidden"><canvas id="c"></canvas><div id="ov" style="position:fixed;inset:0;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center"><h1>ZEN REFLEX</h1><button onclick="st()" style="padding:10px 20px;cursor:pointer">START</button></div><script>let canvas,ctx,px=0,walls=[],isPlaying=false,ac;window.onmousemove=(e)=>px=e.clientX;function st(){ac=new AudioContext();canvas=document.getElementById('c');ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;isPlaying=true;document.getElementById('ov').style.display='none';loop()}function pl(){const o=ac.createOscillator(),g=ac.createGain();o.frequency.setValueAtTime(880,ac.currentTime);g.gain.exponentialRampToValueAtTime(0.001,ac.currentTime+0.1);o.connect(g);g.connect(ac.destination);o.start();o.stop(ac.currentTime+0.1)}function loop(){if(!isPlaying)return;ctx.fillStyle='#050505';ctx.fillRect(0,0,canvas.width,canvas.height);if(walls.length<5)walls.push({y:-400,gate:Math.random()*(canvas.width-350),gap:350,hit:false});walls.forEach((w,i)=>{w.y+=5;ctx.fillStyle='white';ctx.fillRect(0,w.y,w.gate,30);ctx.fillRect(w.gate+w.gap,w.y,canvas.width,30);if(w.y>canvas.height-120&&w.y<canvas.height-90){if(px<w.gate||px>w.gate+w.gap)isPlaying=false;else if(!w.hit){pl();w.hit=true}}if(w.y>canvas.height)walls.splice(i,1)});ctx.fillStyle='yellow';ctx.beginPath();ctx.arc(px,canvas.height-120,8,0,Math.PI*2);ctx.fill();requestAnimationFrame(loop)}<\/script></body></html>`,
            g4: `<!DOCTYPE html><html><body style="margin:0;background:#000;overflow:hidden"><canvas id="c"></canvas><div id="ov" style="position:fixed;inset:0;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center"><h1>VIRTUAL SLASHER</h1><button onclick="st()" style="padding:10px 20px;cursor:pointer">START</button></div><script>let canvas,ctx,isPlaying=false,enemies=[],ac,px=0,py=0;window.onmousemove=(e)=>{px=e.clientX;py=e.clientY};function st(){ac=new AudioContext();canvas=document.getElementById('c');ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;isPlaying=true;document.getElementById('ov').style.display='none';loop()}function pl(){const o=ac.createOscillator(),g=ac.createGain();o.type='sawtooth';o.frequency.setValueAtTime(800,ac.currentTime);o.frequency.exponentialRampToValueAtTime(100,ac.currentTime+0.1);g.gain.setValueAtTime(0.2,ac.currentTime);o.connect(g);g.connect(ac.destination);o.start();o.stop(ac.currentTime+0.1)}function loop(){if(!isPlaying)return;ctx.fillStyle='rgba(0,0,0,0.3)';ctx.fillRect(0,0,canvas.width,canvas.height);if(Math.random()<.05)enemies.push({x:Math.random()*canvas.width,y:-50});enemies.forEach((e,i)=>{e.y+=6;ctx.strokeStyle='red';ctx.strokeRect(e.x-20,e.y-20,40,40);if(Math.hypot(e.x-px,e.y-py)<50){enemies.splice(i,1);pl()}if(e.y>canvas.height)isPlaying=false});requestAnimationFrame(loop)}<\/script></body></html>`,

            // 5. NEON BRAWLER (Èæç„ÅåÂ¶Ç„ÅèÈ¢®ÔºöÁ©∂Ê•µ‰øÆÊ≠£Áâà)
            g5: `<!DOCTYPE html><html><body style="margin:0;background:#000;overflow:hidden;font-family:'Hiragino Mincho ProN', serif;"><canvas id="c"></canvas><div id="ov" style="position:fixed;inset:0;background:rgba(0,0,0,0.9);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;border:10px solid #ff0044;"><h1>NEON BRAWLER Ê•µ</h1><p>„Éû„Ç¶„Çπ„Ç´„Éº„ÇΩ„É´„Åß„ÄåÊïµ„Äç„ÇíÁãô„ÅÑ„ÄÅÂ∑¶„ÇØ„É™„ÉÉ„ÇØ„ÅßÊíÉÁ†¥„Åõ„Çà</p><button id="btn" onclick="st()" style="background:#ff0044;color:#fff;border:none;padding:20px 40px;font-size:1.5rem;cursor:pointer;font-weight:bold;box-shadow: 0 0 15px #ff0044;">ÊÆ¥„ÇäËæº„Åø</button></div><script>
            let canvas, ctx, ac, isPlaying = false, enemies = [], px = 0, py = 0, heat = 0, shake = 0, hitStop = 0;
            window.onmousemove = (e) => { px = e.clientX; py = e.clientY; };
            function st() {
                canvas = document.getElementById('c');
                ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ac = new AudioContext();
                enemies = []; heat = 0; shake = 0; hitStop = 0;
                isPlaying = true;
                document.getElementById('ov').style.display = 'none';
                loop();
            }
            function pl(f, t, v, d = 0.2) {
                if (!ac) return;
                const o = ac.createOscillator(), g = ac.createGain();
                o.type = t; o.frequency.setValueAtTime(f, ac.currentTime);
                g.gain.setValueAtTime(v, ac.currentTime);
                g.gain.linearRampToValueAtTime(0, ac.currentTime + d);
                o.connect(g); g.connect(ac.destination);
                o.start(); o.stop(ac.currentTime + d);
            }
            window.onmousedown = (e) => {
                if (!isPlaying) return;
                pl(60, 'square', 0.4);
                shake = 10;
                for (let i = enemies.length - 1; i >= 0; i--) {
                    let en = enemies[i];
                    if (Math.hypot(en.x - px, en.y - py) < 80) {
                        enemies.splice(i, 1);
                        heat = Math.min(100, heat + 15);
                        hitStop = 5; shake = 25;
                        pl(150, 'sawtooth', 0.5, 0.4);
                        break;
                    }
                }
            };
            function loop() {
                if (!isPlaying) return;
                if (hitStop > 0) { hitStop--; requestAnimationFrame(loop); return; }
                ctx.fillStyle = heat > 70 ? 'rgba(0,50,150,0.3)' : 'rgba(0,0,0,0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.05) enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
                ctx.save();
                if (shake > 0) { ctx.translate((Math.random() - 0.5) * shake, (Math.random() - 0.5) * shake); shake *= 0.85; }
                enemies.forEach(e => {
                    ctx.fillStyle = '#ff0044';
                    ctx.font = 'bold 40px serif';
                    ctx.fillText('Êïµ', e.x - 20, e.y + 15);
                    ctx.strokeStyle = '#fff'; ctx.lineWidth = 1;
                    ctx.strokeRect(e.x - 40, e.y - 40, 80, 80);
                });
                ctx.restore();
                ctx.fillStyle = '#0ff'; ctx.fillRect(20, 20, heat * 3, 15);
                ctx.strokeStyle = '#fff'; ctx.strokeRect(20, 20, 300, 15);
                if (heat > 0) heat -= 0.2;
                ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(px, py, 12, 0, Math.PI * 2); ctx.fill();
                requestAnimationFrame(loop);
            }
            <\/script></body></html>`
        };

        function openGame(id) {
            const modal = document.getElementById('modal');
            const frame = document.getElementById('game-frame');
            modal.style.display = 'block';
            frame.srcdoc = games[id];
        }
        function closeGame() {
            const modal = document.getElementById('modal');
            const frame = document.getElementById('game-frame');
            modal.style.display = 'none';
            frame.srcdoc = '';
        }
    </script>
</body>
</html>
