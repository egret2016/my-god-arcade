<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Masterpiece Arcade - Grand Finale</title>
    <style>
        :root { --bg: #050505; --card-bg: #111; --accent: #fde047; --text: #ffffff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
        header { padding: 40px 20px; text-align: center; background: radial-gradient(circle at top, #1a1a1a, var(--bg)); }
        header h1 { font-size: 2.5rem; font-weight: 200; letter-spacing: 15px; margin: 0; text-transform: uppercase; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .game-card { background: var(--card-bg); border: 1px solid #222; border-radius: 15px; overflow: hidden; cursor: pointer; transition: 0.4s; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 0 20px rgba(253, 224, 71, 0.2); }
        .game-thumb { height: 100px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .game-info { padding: 15px; border-top: 1px solid #222; text-align: center; }
        .game-info h3 { margin: 0; font-size: 0.9rem; letter-spacing: 1px; }
        #modal { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        #game-frame { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); color: white; border: 1px solid white; padding: 8px 16px; cursor: pointer; z-index: 10001; }
    </style>
</head>
<body>

    <header>
        <h1>STUDIO AI</h1>
        <p style="letter-spacing: 3px; opacity: 0.5; font-size: 0.7rem;">ALL GAMES INTEGRATED</p>
    </header>

    <div class="container">
        <div class="game-card" onclick="openGame('g1')"><div class="game-thumb">üç™</div><div class="game-info"><h3>LEMON REV</h3></div></div>
        <div class="game-card" onclick="openGame('g2')"><div class="game-thumb">üèπ</div><div class="game-info"><h3>CYBER SHOOTER</h3></div></div>
        <div class="game-card" onclick="openGame('g3')"><div class="game-thumb">‚ö™</div><div class="game-info"><h3>ZEN REFLEX</h3></div></div>
        <div class="game-card" onclick="openGame('g4')"><div class="game-thumb">‚öîÔ∏è</div><div class="game-info"><h3>VIRTUAL SLASHER</h3></div></div>
    </div>

    <div id="modal">
        <button class="close-btn" onclick="closeGame()">EXIT</button>
        <iframe id="game-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <script>
        const games = {
            // 1. LEMON REVOLUTION (BGM & „ÇØ„ÉÉ„Ç≠„Éº‰øÆÊ≠£Áâà)
            g1: `<!DOCTYPE html><html><head><style>body{margin:0;background:#020617;color:white;font-family:sans-serif;height:100vh;width:100vw;overflow:hidden;position:relative;}.timer{position:absolute;top:20px;left:50%;transform:translateX(-50%);font-size:3rem;color:#fde047;z-index:100;font-weight:100;}.cookie{position:absolute;border-radius:50%;background:#d2b48c;box-shadow:inset -5px -5px 0 rgba(0,0,0,0.2);z-index:10;}.cookie::after{content:'‚óè';color:#5a3d2b;position:absolute;top:20%;left:20%;text-shadow:15px 10px 0 #5a3d2b, 5px 25px 0 #5a3d2b;font-size:12px;}.grid{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:grid;grid-template-columns:repeat(5,1fr);gap:8px;z-index:100;padding:15px;background:rgba(255,255,255,0.05);backdrop-filter:blur(5px);border-radius:10px;}.btn{width:50px;height:50px;border:1px solid #fff;display:flex;align-items:center;justify-content:center;cursor:pointer;background:rgba(0,0,0,0.6);}.correct{opacity:0;pointer-events:none;}.ov{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:2000;}</style></head><body><div class="timer" id="tm">00.00</div><div id="gr" class="grid"></div><div class="ov" id="ov"><h1>LEMON REV</h1><button onclick="start()" style="padding:15px 30px;cursor:pointer;">MISSION START</button></div><script>let t=1,s,p=false,cs=[],ac,mg,seq=0;function setupA(){ac=new(window.AudioContext||window.webkitAudioContext)();mg=ac.createGain();mg.gain.value=0.2;mg.connect(ac.destination)}function playW(){const o=ac.createOscillator(),g=ac.createGain();o.type='triangle';o.frequency.setValueAtTime(150,ac.currentTime);o.frequency.exponentialRampToValueAtTime(40,ac.currentTime+0.2);g.gain.setValueAtTime(0.3,ac.currentTime);g.gain.linearRampToValueAtTime(0,ac.currentTime+0.2);o.connect(g);g.connect(mg);o.start();o.stop(ac.currentTime+0.2)}function playP(f,d=1.5){const o=ac.createOscillator(),g=ac.createGain();o.type='sine';o.frequency.setValueAtTime(f,ac.currentTime);g.gain.setValueAtTime(0.1,ac.currentTime);g.gain.exponentialRampToValueAtTime(0.001,ac.currentTime+d);o.connect(g);g.connect(mg);o.start();o.stop(ac.currentTime+d)}function bgm(){if(!p)return;if(seq%8==0)playP(329.63,2.5);if(seq%8==2)playP(392.00,2);if(seq%8==4)playP(440.00,2);if(seq%8==7)playW();seq++;setTimeout(bgm,450)}function start(){if(!ac)setupA();p=true;s=Date.now();document.getElementById('ov').style.display='none';bgm();const g=document.getElementById('gr');g.innerHTML='';Array.from({length:25},(_,i)=>i+1).sort(()=>Math.random()-.5).forEach(n=>{let b=document.createElement('div');b.className='btn';b.textContent=n;b.onclick=()=>{if(n===t){playP(523.25+n*15,0.4);b.classList.add('correct');t++;spawn();if(t>25)location.reload()}};g.appendChild(b)});update()}function spawn(){let c=document.createElement('div');c.className='cookie';c.sz=70+(t*2);c.x=Math.random()*(window.innerWidth-c.sz);c.y=Math.random()*(window.innerHeight-c.sz);c.vx=(Math.random()-0.5)*10;c.vy=(Math.random()-0.5)*10;c.style.width=c.sz+'px';c.style.height=c.sz+'px';document.body.appendChild(c);cs.push(c)}function update(){if(!p)return;cs.forEach(c=>{c.x+=c.vx;c.y+=c.vy;if(c.x<0||c.x>window.innerWidth-c.sz)c.vx*=-1;if(c.y<0||c.y>window.innerHeight-c.sz)c.vy*=-1;c.style.left=c.x+'px';c.style.top=c.y+'px'});document.getElementById('tm').textContent=((Date.now()-s)/1000).toFixed(2);requestAnimationFrame(update)}<\/script></body></html>`,

            // 2. CYBER SHOOTER
            g2: `<!DOCTYPE html><html><head><style>body{margin:0;background:#000;overflow:hidden;color:#fde047;font-family:monospace}canvas{display:block}#ov{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(0,0,0,.8)}button{background:none;color:#fde047;border:1px solid #fde047;padding:15px 40px;cursor:pointer}</style></head><body><div id="ov"><h1>CYBER SHOOTER</h1><button id="st">START</button></div><canvas id="c"></canvas><script>const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');let score=0,isPlaying=false,targets=[];function res(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}res();class T{constructor(){this.r=45;this.x=Math.random()*(canvas.width-100)+50;this.y=canvas.height+50;this.v=2.5}update(){this.y-=this.v}draw(){ctx.strokeStyle='#fde047';ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.stroke();ctx.fillStyle='rgba(253,224,71,0.2)';ctx.fill();}}function loop(){if(!isPlaying)return;ctx.fillStyle='rgba(0,0,0,.15)';ctx.fillRect(0,0,canvas.width,canvas.height);if(Math.random()<.02)targets.push(new T());targets.forEach((t,i)=>{t.update();t.draw();if(t.y<-50)targets.splice(i,1)});requestAnimationFrame(loop)}canvas.onclick=(e)=>{targets.forEach((t,i)=>{if(Math.hypot(t.x-e.clientX,t.y-e.clientY)<t.r){targets.splice(i,1);score+=100}});};document.getElementById('st').onclick=()=>{score=0;isPlaying=true;document.getElementById('ov').style.display='none';loop()}<\/script></body></html>`,

            // 3. ZEN REFLEX (ÂÆâÂÖ®‰øÆÊ≠£Ê∏à)
            g3: `<!DOCTYPE html><html><head><style>body{margin:0;background:#050505;color:#fff;overflow:hidden}canvas{display:block}#ov{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:flex;flex-direction:column;align-items:center;justify-content:center}button{background:none;color:white;border:1px solid white;padding:10px 25px;cursor:pointer;}</style></head><body><div id="ov"><h1>ZEN REFLEX</h1><button onclick="st()">START</button></div><canvas id="c"></canvas><script>const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');let px=0,walls=[],isPlaying=false;res();function res(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}window.onmousemove=(e)=>px=e.clientX;class W{constructor(y){this.y=y;this.h=35;this.gap=320;this.gate=Math.random()*(canvas.width-this.gap)}draw(){ctx.fillStyle='rgba(255,255,255,0.2)';ctx.fillRect(0,this.y,this.gate,this.h);ctx.fillRect(this.gate+this.gap,this.y,canvas.width,this.h);ctx.fillStyle='#fde047';ctx.fillRect(this.gate,this.y,4,this.h);ctx.fillRect(this.gate+this.gap,this.y,4,this.h)}}function loop(){if(!isPlaying)return;ctx.fillStyle='#050505';ctx.fillRect(0,0,canvas.width,canvas.height);if(walls.length<5){let y=walls.length>0?walls[walls.length-1].y-400:-400;walls.push(new W(y))}walls.forEach((w,i)=>{w.y+=3.5;w.draw();if(w.y>canvas.height-120&&w.y<canvas.height-120+w.h){if(px<w.gate||px>w.gate+w.gap){isPlaying=false;document.getElementById('ov').style.display='flex'}}if(w.y>canvas.height)walls.splice(i,1)});ctx.fillStyle='#fff';ctx.beginPath();ctx.arc(px,canvas.height-120,7,0,Math.PI*2);ctx.fill();requestAnimationFrame(loop)}function st(){walls=[];isPlaying=true;document.getElementById('ov').style.display='none';loop()}<\/script></body></html>`,

            // 4. VIRTUAL SLASHER (Ê°ú‰∫ï„Åï„Çì„ÇØ„Ç™„É™„ÉÜ„Ç£)
            g4: `<!DOCTYPE html><html><head><style>body{margin:0;background:#000;overflow:hidden;color:#fff;font-family:sans-serif}canvas{display:block}#ov{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(0,0,0,0.95);}button{background:white;color:black;border:none;padding:15px 50px;font-weight:bold;cursor:pointer;}</style></head><body><div id="ov"><h1>VIRTUAL SLASHER</h1><button onclick="st()">START</button></div><canvas id="c"></canvas><script>const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');let enemies=[],particles=[],isPlaying=false,px=0,py=0,shake=0,hitStop=0;res();function res(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}window.onmousemove=(e)=>{px=e.clientX;py=e.clientY};class E{constructor(){this.x=Math.random()*canvas.width;this.y=-50;this.v=3+Math.random()*2}update(){this.y+=this.v}draw(){ctx.strokeStyle='#ff4444';ctx.lineWidth=2;ctx.strokeRect(this.x-15,this.y-15,30,30)}}function st(){enemies=[];isPlaying=true;document.getElementById('ov').style.display='none';loop()}function loop(){if(!isPlaying)return;if(hitStop>0){hitStop--;requestAnimationFrame(loop);return}ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(0,0,canvas.width,canvas.height);if(Math.random()<0.04)enemies.push(new E());enemies.forEach((e,i)=>{e.update();e.draw();if(Math.hypot(e.x-px,e.y-py)<40){enemies.splice(i,1);hitStop=4;shake=12;for(let j=0;j<12;j++)particles.push({x:e.x,y:e.y,vx:(Math.random()-0.5)*15,vy:(Math.random()-0.5)*15,l:1})}if(e.y>canvas.height){isPlaying=false;document.getElementById('ov').style.display='flex'}});particles.forEach((p,i)=>{p.x+=p.vx;p.y+=p.vy;p.l-=0.03;ctx.fillStyle='rgba(255,255,255,'+p.l+')';ctx.fillRect(p.x,p.y,3,3);if(p.l<=0)particles.splice(i,1)});ctx.save();if(shake>0){ctx.translate((Math.random()-0.5)*shake,(Math.random()-0.5)*shake);shake*=0.8}ctx.strokeStyle='#fff';ctx.strokeRect(px-10,py-10,20,20);ctx.restore();requestAnimationFrame(loop)}<\/script></body></html>`
        };

        function openGame(id) {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('game-frame').srcdoc = games[id];
        }
        function closeGame() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('game-frame').srcdoc = '';
        }
        window.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeGame(); });
    </script>
</body>
</html>
