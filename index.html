<!DOCTYPE html>

    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff0044; --text: #fff; }

<body>

    <header><h1>STUDIO AI: æ¥µ</h1></header>

    <div class="container">

        <div class="game-card" onclick="openGame('g5')" style="border: 2px solid var(--accent);"><div class="game-thumb">ğŸ‰</div><div class="game-info" style="color:var(--accent)">NEON BRAWLER</div></div>

    <div id="modal">
        <button class="close-btn" onclick="closeGame()">çµ‚äº†</button>

    <script>
        const games = {
            g1: ``, // ãƒšãƒ¼ã‚¸è»½é‡åŒ–ã®ãŸã‚çœç•¥ã€‚å®Ÿéš›ã«ã¯ä»¥å‰ã®g1ã‚³ãƒ¼ãƒ‰ãŒå…¥ã‚Šã¾ã™
            g5: `<!DOCTYPE html><html><body style="margin:0;background:#000;overflow:hidden;font-family:serif;"><canvas id="c"></canvas><div id="ov" style="position:fixed;inset:0;background:rgba(0,0,0,0.9);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;border:10px solid #ff0044;"><h1>NEON BRAWLER æ¥µ</h1><p id="msg">æ•µã¯æ”»æ’ƒã—ã¦ãã‚‹ã€‚æ®´ã‚‰ã‚Œã‚‹å‰ã«æ®´ã‚Œã€‚</p><button id="btn" onclick="st()" style="background:#ff0044;color:#fff;border:none;padding:20px 40px;font-size:1.5rem;cursor:pointer;font-weight:bold;box-shadow: 0 0 15px #ff0044;">æ®´ã‚Šè¾¼ã¿</button></div><script>
            let canvas, ctx, ac, isPlaying = false, enemies = [], px = 0, py = 0, heat = 0, hp = 100, shake = 0, hitStop = 0, flash = 0;
            window.onmousemove = (e) => { px = e.clientX; py = e.clientY; };
            function st() {
                canvas = document.getElementById('c'); ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                ac = new AudioContext(); enemies = []; heat = 0; hp = 100; shake = 0; hitStop = 0;
                isPlaying = true; document.getElementById('ov').style.display = 'none'; loop();
            }
            function pl(f, t, v, d = 0.2) {
                if (!ac) return; const o = ac.createOscillator(), g = ac.createGain();
                o.type = t; o.frequency.setValueAtTime(f, ac.currentTime);
                g.gain.setValueAtTime(v, ac.currentTime); g.gain.linearRampToValueAtTime(0, ac.currentTime + d);
                o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime + d);
            }
            window.onmousedown = () => {
                if (!isPlaying) return; pl(60, 'square', 0.4); shake = 10;
                for (let i = enemies.length - 1; i >= 0; i--) {
                    let en = enemies[i];
                    if (Math.hypot(en.x - px, en.y - py) < 60) {
                        enemies.splice(i, 1); heat = Math.min(100, heat + 10);
                        hitStop = 6; shake = 30; pl(150, 'sawtooth', 0.6, 0.4); return;
                    }
                }
            };
            function loop() {
                if (!isPlaying) return;
                if (hitStop > 0) { hitStop--; requestAnimationFrame(loop); return; }
                
                // èƒŒæ™¯æç”»ï¼ˆãƒ€ãƒ¡ãƒ¼ã‚¸ãƒ•ãƒ©ãƒƒã‚·ãƒ¥å«ã‚€ï¼‰
                ctx.fillStyle = flash > 0 ? \`rgba(255,0,0,\${flash})\` : (heat > 70 ? 'rgba(0,30,100,0.3)' : 'rgba(0,0,0,0.3)');
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if(flash > 0) flash -= 0.05;

                // æ•µã®ç”Ÿæˆ
                if (Math.random() < 0.03 + (heat/1000)) {
                    enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, timer: 0, state: 'idle' });
                }

                ctx.save();
                if (shake > 0) { ctx.translate((Math.random() - 0.5) * shake, (Math.random() - 0.5) * shake); shake *= 0.85; }

                enemies.forEach((e, i) => {
                    e.timer++;
                    // æ”»æ’ƒAIï¼šä¸€å®šæ™‚é–“ã§ã‚¿ãƒ¼ã‚²ãƒƒãƒˆï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼‰ã¸çªé€²
                    if(e.timer > 60) {
                        let dx = px - e.x, dy = py - e.y, dist = Math.hypot(dx, dy);
                        e.x += (dx / dist) * 8; e.y += (dy / dist) * 8;
                        ctx.fillStyle = '#ff0000'; // æ”»æ’ƒä¸­ã¯èµ¤
                        if(dist < 30) { // ãƒ’ãƒƒãƒˆåˆ¤å®š
                            hp -= 5; flash = 0.5; shake = 20; pl(50, 'sawtooth', 0.7);
                            enemies.splice(i, 1);
                        }
                    } else {
                        ctx.fillStyle = '#ff0044';
                    }
                    ctx.font = 'bold 45px serif';
                    ctx.fillText('æ•µ', e.x - 20, e.y + 15);
                    ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
                    ctx.strokeRect(e.x - 35, e.y - 35, 70, 70);
                });
                ctx.restore();

                // UIæç”»
                ctx.fillStyle = '#fff'; ctx.font = '20px serif'; ctx.fillText('HEAT', 20, 18);
                ctx.fillStyle = '#0ff'; ctx.fillRect(20, 25, heat * 3, 10);
                ctx.fillStyle = '#fff'; ctx.fillText('HP', 20, 53);
                ctx.fillStyle = '#0f0'; ctx.fillRect(20, 60, hp * 3, 15);
                
                if (heat > 0) heat -= 0.1;
                if (hp <= 0) {
                    isPlaying = false; document.getElementById('msg').innerText = 'æ­»é—˜ã®æœã¦ã«å€’ã‚ŒãŸ...';
                    document.getElementById('ov').style.display = 'flex';
                }

                ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(px, py, 10, 0, Math.PI * 2); ctx.fill();
                requestAnimationFrame(loop);
            }
            <\/script></body></html>`
        };
        // ä»¥å‰ã®ã‚²ãƒ¼ãƒ å±•é–‹ãƒ­ã‚¸ãƒƒã‚¯ã¯ç¶­æŒ
        function openGame(id) {
            const modal = document.getElementById('modal');
            const frame = document.getElementById('game-frame');
            modal.style.display = 'block';
            frame.srcdoc = games[id] || "ã‚³ãƒ¼ãƒ‰æº–å‚™ä¸­...";
        }
        function closeGame() {
            const modal = document.getElementById('modal');
            const frame = document.getElementById('game-frame');
            modal.style.display = 'none';
            frame.srcdoc = '';
        }
    </script>
