<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Masterpiece Arcade - Hyper Collection</title>
    <style>
        :root { --bg: #050505; --card-bg: #111; --accent: #fde047; --text: #ffffff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
        header { padding: 40px 20px; text-align: center; background: radial-gradient(circle at top, #1a1a1a, var(--bg)); }
        header h1 { font-size: 2.5rem; font-weight: 200; letter-spacing: 15px; margin: 0; text-transform: uppercase; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .game-card { background: var(--card-bg); border: 1px solid #222; border-radius: 15px; overflow: hidden; cursor: pointer; transition: 0.4s; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .game-thumb { height: 120px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; }
        .game-info { padding: 15px; border-top: 1px solid #222; text-align: center; }
        #modal { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        #game-frame { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); color: white; border: 1px solid white; padding: 8px 16px; cursor: pointer; z-index: 10001; }
    </style>
</head>
<body>

    <header>
        <h1>STUDIO AI</h1>
        <p style="letter-spacing: 3px; opacity: 0.5; font-size: 0.7rem;">THE FINAL ARTIFACT</p>
    </header>

    <div class="container">
        <div class="game-card" onclick="openGame('g1')"><div class="game-thumb">üç™</div><div class="game-info"><h3>LEMON REV</h3></div></div>
        <div class="game-card" onclick="openGame('g2')"><div class="game-thumb">üèπ</div><div class="game-info"><h3>CYBER SHOOTER</h3></div></div>
        <div class="game-card" onclick="openGame('g3')"><div class="game-thumb">‚ö™</div><div class="game-info"><h3>ZEN REFLEX</h3></div></div>
        <div class="game-card" onclick="openGame('g4')"><div class="game-thumb">‚öîÔ∏è</div><div class="game-info"><h3>VIRTUAL SLASHER</h3></div></div>
    </div>

    <div id="modal">
        <button class="close-btn" onclick="closeGame()">EXIT ARCADE</button>
        <iframe id="game-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <script>
        const games = {
            g1: `<!DOCTYPE html><html><head><style>
                body{margin:0;background:#020617;color:white;font-family:sans-serif;height:100vh;width:100vw;overflow:hidden;position:relative;}
                .timer{position:absolute;top:20px;left:50%;transform:translateX(-50%);font-size:4rem;color:#fde047;z-index:100;pointer-events:none;font-weight:100;}
                .cookie{position:absolute;border-radius:50%;background:#d2b48c;box-shadow:inset -10px -10px 0 rgba(0,0,0,0.1);z-index:10;}
                .cookie::before{content:'';position:absolute;top:20%;left:20%;width:15%;height:15%;background:#5a3d2b;border-radius:50%;box-shadow:20px 10px 0 #5a3d2b, 10px 30px 0 #5a3d2b, 30px 25px 0 #5a3d2b;}
                .grid{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:grid;grid-template-columns:repeat(5,1fr);gap:10px;z-index:100;padding:20px;background:rgba(255,255,255,0.05);backdrop-filter:blur(5px);border-radius:10px;}
                .btn{width:60px;height:60px;border:1px solid #fff;display:flex;align-items:center;justify-content:center;cursor:pointer;background:rgba(0,0,0,0.6);font-size:1.2rem;transition:0.2s;}
                .btn:hover{background:#fde047;color:#000;}
                .correct{opacity:0;pointer-events:none;transform:scale(0.5);}
                .ov{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:2000;}
                button{background:none;color:white;border:1px solid white;padding:15px 40px;cursor:pointer;letter-spacing:5px;font-size:1.2rem;}
            </style></head><body>
                <div class="timer" id="tm">00.00</div><div id="gr" class="grid"></div>
                <div class="ov" id="ov"><h1>LEMON REVOLUTION</h1><button onclick="start()">MISSION START</button></div>
                <script>
                    let t=1,s,p=false,cs=[],ac,mg,seq=0;
                    function setupA(){ac=new(window.AudioContext||window.webkitAudioContext)();mg=ac.createGain();mg.gain.value=0.2;mg.connect(ac.destination)}
                    function playW(){const o=ac.createOscillator(),g=ac.createGain();o.type='triangle';o.frequency.setValueAtTime(150,ac.currentTime);o.frequency.exponentialRampToValueAtTime(40,ac.currentTime+0.2);g.gain.setValueAtTime(0.3,ac.currentTime);g.gain.linearRampToValueAtTime(0,ac.currentTime+0.2);o.connect(g);g.connect(mg);o.start();o.stop(ac.currentTime+0.2)}
                    function playP(f,d=1){const o=ac.createOscillator(),g=ac.createGain();o.type='sine';o.frequency.setValueAtTime(f,ac.currentTime);g.gain.setValueAtTime(0.1,ac.currentTime);g.gain.exponentialRampToValueAtTime(0.001,ac.currentTime+d);o.connect(g);g.connect(mg);o.start();o.stop(ac.currentTime+d)}
                    function bgm(){if(!p)return;if(seq%8==0)playP(329.63,2);if(seq%8==2)playP(392.00,1.5);if(seq%8==4)playP(440.00,1.5);if(seq%8==7)playW();seq++;setTimeout(bgm,400)}
                    function start(){if(!ac)setupA();p=true;s=Date.now();document.getElementById('ov').style.display='none';bgm();const g=document.getElementById('gr');g.innerHTML='';Array.from({length:25},(_,i)=>i+1).sort(()=>Math.random()-.5).forEach(n=>{let b=document.createElement('div');b.className='btn';b.textContent=n;b.onclick=()=>{if(n===t){playP(523.25+n*20,0.5);b.classList.add('correct');t++;spawn();if(t>25)location.reload()}};g.appendChild(b)});update()}
                    function spawn(){
                        let c=document.createElement('div');c.className='cookie';
                        c.sz=80+(t*2);c.x=Math.random()*(window.innerWidth-c.sz);c.y=Math.random()*(window.innerHeight-c.sz);
                        c.vx=(Math.random()-0.5)*12;c.vy=(Math.random()-0.5)*12;
                        c.style.width=c.sz+'px';c.style.height=c.sz+'px';
                        document.body.appendChild(c);cs.push(c);
                    }
                    function update(){
                        if(!p)return;
                        cs.forEach(c=>{
                            c.x+=c.vx;c.y+=c.vy;
                            if(c.x<0){c.x=0;c.vx*=-1}if(c.x>window.innerWidth-c.sz){c.x=window.innerWidth-c.sz;c.vx*=-1}
                            if(c.y<0){c.y=0;c.vy*=-1}if(c.y>window.innerHeight-c.sz){c.y=window.innerHeight-c.sz;c.vy*=-1}
                            c.style.left=c.x+'px';c.style.top=c.y+'px';
                        });
                        document.getElementById('tm').textContent=((Date.now()-s)/1000).toFixed(2);
                        requestAnimationFrame(update);
                    }
                <\/script></body></html>`,

            g2: ``, 
            g3: ``, 
            g4: ``
        };

        function openGame(id) {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('game-frame').srcdoc = games[id];
        }

        function closeGame() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('game-frame').srcdoc = '';
        }
    </script>
</body>
</html>
