<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MASTERPIECE ARCADE - PLATINUM KIWAMI</title>
    <style>
        :root { --bg: #020205; --card: #151520; --accent: #ff0044; --cyan: #00f2ff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: 'Hiragino Mincho ProN', serif; overflow: hidden; }
        header { padding: 30px; text-align: center; background: radial-gradient(circle at top, #300, var(--bg)); }
        header h1 { font-size: 2rem; font-weight: 900; letter-spacing: 12px; margin: 0; text-shadow: 0 0 15px var(--accent); font-style: italic; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .game-card { background: var(--card); border: 2px solid #222; border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.4s; position: relative; }
        .game-card:hover { transform: scale(1.05); border-color: var(--accent); box-shadow: 0 0 25px rgba(255, 0, 68, 0.5); }
        .game-thumb { height: 90px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; }
        .game-info { padding: 12px; text-align: center; font-size: 0.75rem; font-weight: bold; background: rgba(0,0,0,0.6); }
        #modal { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        #game-frame { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: var(--accent); color: white; border: none; padding: 10px 20px; cursor: pointer; z-index: 10001; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

    <header><h1>ARCADE STUDIO: Ê•µ</h1></header>

    <div class="container">
        <div class="game-card" onclick="openGame('g1')"><div class="game-thumb">üç™</div><div class="game-info">LEMON REV: RUSH</div></div>
        <div class="game-card" onclick="openGame('g2')"><div class="game-thumb">üèπ</div><div class="game-info">CYBER SHOOTER</div></div>
        <div class="game-card" onclick="openGame('g3')"><div class="game-thumb">‚ö™</div><div class="game-info">ZEN REFLEX</div></div>
        <div class="game-card" onclick="openGame('g4')"><div class="game-thumb">‚öîÔ∏è</div><div class="game-info">VIRTUAL SLASHER</div></div>
        <div class="game-card" onclick="openGame('g5')" style="border: 2px solid var(--accent);"><div class="game-thumb">üêâ</div><div class="game-info" style="color:var(--accent)">NEON BRAWLER: Èæç</div></div>
    </div>

    <div id="modal">
        <button class="close-btn" onclick="closeGame()">ÁµÇ‰∫Ü</button>
        <iframe id="game-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <script>
        const games = {
            // 1. LEMON REV: RUSH (COOKIE RANDOM & TIME ATTACK)
            g1: `<!DOCTYPE html><html><body style="margin:0;background:#0a0a1a;color:white;overflow:hidden;font-family:sans-serif;user-select:none;">
            <div id="ui" style="position:fixed;top:10px;left:10px;font-size:24px;z-index:10;color:#fbbf24;">Time: <span id="tm">30</span> | Score: <span id="sc">0</span></div>
            <div id="ov" style="position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;">
            <h1 style="color:#fbbf24">LEMON REV: RUSH</h1><p>Êï∞Â≠ó„Çí1„Åã„ÇâÈ†Ü„Å´Âè©„ÅëÔºÅ</p><button onclick="st()" style="padding:15px 40px;cursor:pointer;background:#fbbf24;border:none;border-radius:10px;font-weight:bold;">START</button></div>
            <script>
                let t=1,sc=0,tm=30,ac,mg,iv;
                function st(){ 
                    ac=new AudioContext(); mg=ac.createGain(); mg.gain.value=0.2; mg.connect(ac.destination);
                    document.getElementById('ov').style.display='none';
                    iv = setInterval(()=>{ tm--; document.getElementById('tm').innerText=tm; if(tm<=0)end(); },1000);
                    for(let i=1;i<=25;i++){
                        let c=document.createElement('div');
                        c.style=\`position:absolute;width:65px;height:65px;background:#d2b48c;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#4a2d1b;cursor:pointer;border:3px solid #c2a47c;box-shadow:inset -4px -4px 0 #a68b64;left:\${Math.random()*85}%;top:\${15+Math.random()*70}%;font-size:20px;transition:0.1s;\`;
                        c.innerText=i; c.onclick=()=>{ if(i===t){ sc+=100; t++; c.style.display='none'; pl(400+i*20,'sine'); if(t>25)end(); } else { tm-=2; pl(100,'sawtooth'); } document.getElementById('sc').innerText=sc; };
                        document.body.appendChild(c);
                    }
                }
                function pl(f,ty){ const o=ac.createOscillator(),g=ac.createGain(); o.type=ty; o.frequency.setValueAtTime(f,ac.currentTime); g.gain.exponentialRampToValueAtTime(0.01,ac.currentTime+0.3); o.connect(g); g.connect(mg); o.start(); o.stop(ac.currentTime+0.3); }
                function end(){ clearInterval(iv); alert('SCORE: ' + sc); location.reload(); }
            <\/script></body></html>`,

            // 2. CYBER SHOOTER
            g2: `<!DOCTYPE html><html><body style="margin:0;background:#000;overflow:hidden"><canvas id="c"></canvas><div id="ov" style="position:fixed;inset:0;background:#000;color:#fde047;display:flex;flex-direction:column;align-items:center;justify-content:center"><h1>CYBER SHOOTER</h1><button onclick="st()" style="padding:10px 20px;cursor:pointer">START</button></div><script>let canvas,ctx,isPlaying=false,targets=[],ac;function st(){ac=new AudioContext();canvas=document.getElementById('c');ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;isPlaying=true;document.getElementById('ov').style.display='none';loop()}function pl(){const o=ac.createOscillator(),g=ac.createGain();o.type='square';o.frequency.setValueAtTime(150,ac.currentTime);g.gain.setValueAtTime(0.1,ac.currentTime);o.connect(g);g.connect(ac.destination);o.start();o.stop(ac.currentTime+0.1)}function loop(){if(!isPlaying)return;ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(0,0,canvas.width,canvas.height);if(Math.random()<.03)targets.push({x:Math.random()*canvas.width,y:canvas.height,r:40});targets.forEach((t,i)=>{t.y-=4;ctx.strokeStyle='#fde047';ctx.beginPath();ctx.arc(t.x,t.y,t.r,0,Math.PI*2);ctx.stroke();if(t.y<-50)targets.splice(i,1)});requestAnimationFrame(loop)}window.onmousedown=(e)=>{if(!isPlaying)return;targets.forEach((t,i)=>{if(Math.hypot(t.x-e.clientX,t.y-e.clientY)<t.r){targets.splice(i,1);pl()}})}<\/script></body></html>`,

            // 3. ZEN REFLEX
            g3: `<!DOCTYPE html><html><body style="margin:0;background:#050505;overflow:hidden"><canvas id="c"></canvas><div id="ov" style="position:fixed;inset:0;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center"><h1>ZEN REFLEX</h1><button onclick="st()" style="padding:10px 20px;cursor:pointer">START</button></div><script>let canvas,ctx,px=0,walls=[],isPlaying=false,ac;window.onmousemove=(e)=>px=e.clientX;function st(){ac=new AudioContext();canvas=document.getElementById('c');ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;isPlaying=true;document.getElementById('ov').style.display='none';loop()}function pl(){const o=ac.createOscillator(),g=ac.createGain();o.frequency.setValueAtTime(880,ac.currentTime);g.gain.exponentialRampToValueAtTime(0.001,ac.currentTime+0.1);o.connect(g);g.connect(ac.destination);o.start();o.stop(ac.currentTime+0.1)}function loop(){if(!isPlaying)return;ctx.fillStyle='#050505';ctx.fillRect(0,0,canvas.width,canvas.height);if(walls.length<5)walls.push({y:-400,gate:Math.random()*(canvas.width-350),gap:350,hit:false});walls.forEach((w,i)=>{w.y+=5;ctx.fillStyle='white';ctx.fillRect(0,w.y,w.gate,30);ctx.fillRect(w.gate+w.gap,w.y,canvas.width,30);if(w.y>canvas.height-120&&w.y<canvas.height-90){if(px<w.gate||px>w.gate+w.gap)isPlaying=false;else if(!w.hit){pl();w.hit=true}}if(w.y>canvas.height)walls.splice(i,1)});ctx.fillStyle='yellow';ctx.beginPath();ctx.arc(px,canvas.height-120,8,0,Math.PI*2);ctx.fill();requestAnimationFrame(loop)}<\/script></body></html>`,

            // 4. VIRTUAL SLASHER
            g4: `<!DOCTYPE html><html><body style="margin:0;background:#000;overflow:hidden"><canvas id="c"></canvas><div id="ov" style="position:fixed;inset:0;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center"><h1>VIRTUAL SLASHER</h1><button onclick="st()" style="padding:10px 20px;cursor:pointer">START</button></div><script>let canvas,ctx,isPlaying=false,enemies=[],ac,px=0,py=0;window.onmousemove=(e)=>{px=e.clientX;py=e.clientY};function st(){ac=new AudioContext();canvas=document.getElementById('c');ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;isPlaying=true;document.getElementById('ov').style.display='none';loop()}function pl(){const o=ac.createOscillator(),g=ac.createGain();o.type='sawtooth';o.frequency.setValueAtTime(800,ac.currentTime);o.frequency.exponentialRampToValueAtTime(100,ac.currentTime+0.1);g.gain.setValueAtTime(0.2,ac.currentTime);o.connect(g);g.connect(ac.destination);o.start();o.stop(ac.currentTime+0.1)}function loop(){if(!isPlaying)return;ctx.fillStyle='rgba(0,0,0,0.3)';ctx.fillRect(0,0,canvas.width,canvas.height);if(Math.random()<.05)enemies.push({x:Math.random()*canvas.width,y:-50});enemies.forEach((e,i)=>{e.y+=6;ctx.strokeStyle='red';ctx.strokeRect(e.x-20,e.y-20,40,40);if(Math.hypot(e.x-px,e.y-py)<50){enemies.splice(i,1);pl()}if(e.y>canvas.height)isPlaying=false});requestAnimationFrame(loop)}<\/script></body></html>`,

            // 5. NEON BRAWLER: Èæç (Ê•µ„Åø1/3Ê∂àË≤ªÁâà)
            g5: `<!DOCTYPE html><html><body style="margin:0;background:#000;overflow:hidden;font-family:serif;user-select:none;">
            <canvas id="c"></canvas>
            <div id="ov" style="position:fixed;inset:0;background:rgba(0,0,0,0.9);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;border:10px solid #ff0044;">
                <h1 style="font-size:3rem;text-shadow:0 0 20px #ff0044">NEON BRAWLER: Èæç</h1>
                <p>Ê•µ„Åø„Ç≤„Éº„Ç∏„Åå1/3‰ª•‰∏ä„Åß„ÄêSPACE„ÄëÁô∫ÂãïÂèØËÉΩÔºÅ</p>
                <button onclick="st()" style="background:#ff0044;color:#fff;border:none;padding:25px 60px;font-size:2rem;cursor:pointer;font-weight:bold;box-shadow:0 0 30px #ff0044;">ÊÆ¥„ÇäËæº„Åø</button>
            </div>
            <script>
                let canvas, ctx, ac, isPlaying=false, enemies=[], px=0, py=0, heat=0, hp=100, shake=0, hitStop=0, flash=0, blueFlash=0, kiText=0;
                window.onmousemove = (e) => { px=e.clientX; py=e.clientY; };
                function st() {
                    canvas=document.getElementById('c'); ctx=canvas.getContext('2d');
                    canvas.width=window.innerWidth; canvas.height=window.innerHeight;
                    ac=new AudioContext(); isPlaying=true; document.getElementById('ov').style.display='none'; loop();
                }
                function pl(f,t,v,d=0.2) {
                    const o=ac.createOscillator(), g=ac.createGain();
                    o.type=t; o.frequency.setValueAtTime(f, ac.currentTime);
                    g.gain.setValueAtTime(v, ac.currentTime); g.gain.linearRampToValueAtTime(0, ac.currentTime+d);
                    o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime+d);
                }
                window.addEventListener('keydown', (e) => {
                    // ÂøÖÊÆ∫ÊäÄÔºö„Ç≤„Éº„Ç∏33.3Ôºà1/3Ôºâ‰ª•‰∏ä„ÅßÁô∫ÂãïÂèØËÉΩ„Å´‰øÆÊ≠£
                    if (e.code === 'Space' && isPlaying && heat >= 33.3) {
                        heat -= 33.3; blueFlash = 1.0; shake = 80; kiText = 60;
                        pl(40, 'sawtooth', 0.8, 1); enemies = enemies.filter(en => Math.hypot(en.x-px, en.y-py) > 400);
                    }
                });
                window.onmousedown = () => {
                    if (!isPlaying) return; pl(60, 'square', 0.4); shake = 15;
                    for (let i=enemies.length-1; i>=0; i--) {
                        if (Math.hypot(enemies[i].x-px, enemies[i].y-py) < 80) {
                            enemies.splice(i,1); heat=Math.min(100, heat+15); hitStop=8; shake=40; pl(120, 'sawtooth', 0.6, 0.5); return;
                        }
                    }
                };
                function loop() {
                    if (!isPlaying) return;
                    if (hitStop > 0) { hitStop--; requestAnimationFrame(loop); return; }
                    ctx.fillStyle = 'black'; ctx.fillRect(0,0,canvas.width,canvas.height);
                    if(flash > 0) { ctx.fillStyle=\`rgba(255,0,0,\${flash})\`; ctx.fillRect(0,0,canvas.width,canvas.height); flash-=0.05; }
                    if(blueFlash > 0) { ctx.fillStyle=\`rgba(0,150,255,\${blueFlash})\`; ctx.fillRect(0,0,canvas.width,canvas.height); blueFlash-=0.04; }
                    
                    if (Math.random() < 0.04) enemies.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, timer:0 });
                    
                    ctx.save();
                    if (shake > 0) { ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake); shake*=0.9; }
                    
                    enemies.forEach((e,i) => {
                        e.timer++;
                        let dx=px-e.x, dy=py-e.y, d=Math.hypot(dx,dy);
                        if(e.timer > 50) {
                            e.x += (dx/d)*9; e.y += (dy/d)*9; ctx.fillStyle='#f00';
                            if(d < 40) { hp-=10; flash=0.7; shake=30; pl(50,'sawtooth',0.8); enemies.splice(i,1); }
                        } else { ctx.fillStyle='#ff0044'; }
                        ctx.font='bold 50px serif'; ctx.fillText('Êïµ', e.x-25, e.y+20);
                        ctx.strokeStyle='#fff'; ctx.lineWidth=3; ctx.strokeRect(e.x-40, e.y-40, 80, 80);
                    });

                    if(kiText > 0) {
                        ctx.fillStyle='white'; ctx.font='bold 180px serif'; ctx.textAlign='center';
                        ctx.fillText('Ê•µ', canvas.width/2, canvas.height/2 + 60);
                        kiText--;
                    }
                    ctx.restore();

                    // UI
                    ctx.fillStyle='#333'; ctx.fillRect(20,20,300,20);
                    // „Ç≤„Éº„Ç∏„Åå1/3‰ª•‰∏ä„ÅÆÊôÇ„ÅØÈùíÁôΩ„ÅèÊòéÊªÖ„Åï„Åõ„ÇãÊºîÂá∫
                    ctx.fillStyle = (heat >= 33.3 && Date.now()%200 < 100) ? '#fff' : '#0ff';
                    ctx.fillRect(20,20,heat*3,20);
                    ctx.strokeStyle='#fff'; ctx.strokeRect(20,20,300,20);
                    ctx.fillStyle='#f00'; ctx.fillRect(20,50,hp*3,15);
                    ctx.strokeRect(20,50,300,15);

                    if (hp <= 0) { isPlaying=false; document.getElementById('ov').style.display='flex'; }
                    ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(px,py,12,0,Math.PI*2); ctx.fill();
                    requestAnimationFrame(loop);
                }
            <\/script></body></html>`
        };

        function openGame(id) {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('game-frame').srcdoc = games[id];
        }
        function closeGame() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('game-frame').srcdoc = '';
        }
    </script>
</body>
</html>
